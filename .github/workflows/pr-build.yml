name: PR Build

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Validate Helm chart
        run: |
          helm lint .

      - name: Dry-run installation
        run: |
          helm install test . --set userid=testuser --dry-run --debug

      - name: Check for common issues
        run: |
          # Check Chart.yaml is valid
          helm show chart .

          # Check values.yaml is valid
          helm show values .

          # Verify templates can be rendered
          helm template test . --set userid=testuser
